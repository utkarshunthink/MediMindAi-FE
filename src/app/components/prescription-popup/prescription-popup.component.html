<app-prescription [prescription]="prescription"></app-prescription>
<div class="prescription" *ngIf="prescription">
  <div class="patient-profile prescription-container">
    <div class="patient-img">
      <img src="../../../assets/images/icons/patient-profile.svg" />
    </div>
    <div class="patient-info">
      <h3>Abhinav Singh</h3>
      <h5>21 years old</h5>
      <h5>80 KG</h5>
    </div>
  </div>
  <div class="prescription-info prescription-container" *ngIf="prescription">
    <div class="description">
      <div class="title">Description</div>
      <div class="label">{{ prescription.description }}</div>
    </div>
  </div>

  <app-data-management
    [databaseList]="prescription.medicines"
    [removeKeys]="[]"
    [actionKeys]="[]"
    [orderKeys]="[]"
    [dateKeys]="[]"
    [renameHeaderKeys]="[]"
    [title]="'Prescription'"
    actionButtonType=""
  >
  </app-data-management>

  <div class="precautions-info prescription-container">
    <div class="precautions">
      <div class="title">Precautions</div>
      <ul class="label" *ngFor="let precaution of prescription.precautions">
        <li>{{ precaution }}</li>
      </ul>
    </div>
  </div>

  <div class="precautions-info prescription-container">
    <div class="precautions">
      <div class="title">Home Remedies</div>
      <ul class="label" *ngFor="let homeRemedy of prescription.homeRemedies">
        <li>{{ homeRemedy }}</li>
      </ul>
    </div>
  </div>

  <div class="precautions-info prescription-container">
    <div class="precautions">
      <div class="title">Diet Plans</div>
      <ul class="label" *ngFor="let diet of prescription.dietPlan">
        <li>{{ diet }}</li>
      </ul>
    </div>
  </div>

  <div class="no-wrap">
    <div class="doctors-info prescription-container">
      <div
        class="nearby-doctor"
        *ngFor="let doctor of prescription.nearby5DoctorAccordingToMySymptom"
      >
        <div class="doctor-name custom-ellipsis">
          <img src="../../../assets/images/icons/doctor.svg" />{{
            doctor.doctorName
          }}
        </div>
        <div class="rating">
          <img src="../../../assets/images/icons/star.svg" alt="rating" />
          {{ doctor.rating }}
        </div>
        <div class="timings">{{ doctor.timings }}</div>
      </div>
    </div>
  </div>
