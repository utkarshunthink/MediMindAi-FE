<div class="main-content">
  <div class="header">
    <div class="header-left">
      <div class="logo"><img [src]="images.appLogo" /></div>
      <h3>{{titles.mediMindAI}}</h3>
    </div>
    <div class="header-right">
      <h4>{{titles.searchMedicine}}</h4>
      <h4 (click)="scrollToSection()">{{titles.loginSignup}}</h4>
    </div>
  </div>
  <div class="main-card">
    <div class="main-card-left">
      <h1>{{titles.landingPageTitle}}</h1>
      <p>{{paragraphs.landingPagePara}}</p>
      <button class="primary-btn" (click)="scrollToSection()">
        {{buttons.getStarted}}
      </button>
    </div>
    <div class="main-card-right">
      <img [src]="images.prescriptionCover" />
    </div>
  </div>
  <div class="divider"></div>
  <div class="symptom-cards">
    <div class="symptom-card" *ngFor="let img of images.illnessImgs">
      <img [src]="img" alt="img" />
    </div>
  </div>
  <div class="divider"></div>
  <div class="login-card" id="login-section">
    <div class="login-image">
      <img [src]="images.loginPrescription" />
    </div>
    <div class="login-form">
      <app-login *ngIf="isLogin" (onSwitch)="onLoginChange($event)"></app-login>
      <app-signup
        *ngIf="!isLogin"
        (onSwitch)="onLoginChange($event)"
      ></app-signup>
    </div>
  </div>
  <div class="about-card"></div>
</div>
